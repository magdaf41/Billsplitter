<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billsplitter</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1>Billsplitter</h1>
            <p>Split bills with friends</p>
        </div>

        <div class="container">
            <label for="price">Price to pay:</label>
            <input type="number" id="price" min="0">

            <label for="people">Turnout:</label>
            <input type="number" id="people" min="0" step="1">


            <label for="tip">Tip</label>
            <select id="tip">
                <option value="0" disabled selected>Choose amount:</option>
                <option value="0.05">5%</option>
                <option value="0.10">10%</option>
                <option value="0.15">15%</option>
                <option value="0.20">20%</option>
            </select>

            <button class="btn">Calculate</button>

            <p class="error hide">Complete form!</p>
            <p class="summary hide">You need to pay for: <span class="calculate-price"></span></p>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
